  // Fetch the version according to git latest tag and "how far are we from last tag"
  //http://blog.android-develop.com/2014/09/automatic-versioning-and-increment.html
  def longVersionName = "git -C ${rootDir} describe --tags --long".execute().text.trim()
  def (fullVersionTag, versionBuild, gitSha) = longVersionName.tokenize('-')
  def (versionMajor, versionMinor, versionPatch) = fullVersionTag.tokenize('.')


  // Android
  androidBuildToolsVersion = '24.0.2'
  androidMinSdkVersion = 17
  // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin,
  // so Dev Debug min sdk described in app.gradle, release min sdk == androidMinSdkVersion
  androidTargetSdkVersion = 24
  androidCompileSdkVersion = 24
  androidSupportSdkVersion = '24.1.1'
  versionCode = versionMajor.toInteger() * 100000 +
          versionMinor.toInteger() * 10000 +
          versionPatch.toInteger() * 1000 +
          versionBuild.toInteger()
  versionName = "$versionMajor.$versionMinor.$versionPatch($versionBuild)-$gitSha"

  printf("\n--------" + "VERSION DATA--------" + "\n" + "- CODE: " + versionCode + "\n" +
          "- NAME: " + versionName + "\n----------------------------\n")

